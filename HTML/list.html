<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>list</title>
  </head>
  <body>
    <h3>Unordered list</h3>
    <ul>
      <li>Apple</li>
      <li>Banana</li>
      <li>Mango</li>
    </ul>
    <hr>
    <h3>Ordered list</h3>
    <ol>
      <li>Apple</li>
      <li>Banana</li>
      <li>Mango</li>
    </ol>
    <hr>
    <h3>ordered list</h3>
    <ol type='i'>
      <li>Apple</li>
      <li>Banana</li>
      <li>Mango</li>
    </ol>
    <hr>
    <h3>Discription list</h3>
    <dl>
      <dt>Apple</dt>
      <dd>-Good for health</dd>
      <dt>Banana</dt>
    </dl>
  </body>
</html>
