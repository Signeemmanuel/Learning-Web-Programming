<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>tables</title>
  </head>
  <body>
    <table>
      <thead>
        <caption><h1>List of Numbers</h1></caption>
        <tr>
          <th>num1</th>
          <th>num2</th>
          <th>num3</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>one</td>
          <td>two</td>
          <td>three</td>
        </tr>
        <tr>
          <td>four</td>
          <td>five</td>
          <td>six</td>
        </tr>
        <tr>
          <td>seven</td>
          <td>eight</td>
        </tr>
      </tbody>

    </table>

  </body>
</html>
